<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPType </title>
  <link rel="stylesheet" href="style.css">
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link href='https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;500&display=swap' rel='stylesheet'>
  <link rel='icon' type='image/x-icon' href='/gtpypelogo.webp'>
  <script defer src='script.js'> </script>
</head>
<body>
  <div class="container">
    <section class="menu">
      <label class="mute-label" for="mute-checkbox">
        <input type="checkbox" id="mute-checkbox">

        <span class="btn-sound">
        <img src="/svg/btn-sound.svg" alt="">
        </span>
        
        <span class="btn-silence">
          <img src="/svg/btn-silence.svg" alt="">
        </span>

      </label>
      <img class="title-logo" draggable="false" src="/gtpypelogo.webp" alt="GPTYPE LOGO">

      <div class="buttons-wrapper">
      <button class="start-button" id="start-button">START GAME</button>
      <button class="start-button reset-button" id="reset-button" title="SURRENDER">❌</button>
    </div>

    </section>
    <section class="game">
      <p class="timer">⏱40</p>
      <p class="preparate">Preparate para escribir!</p>
      <input autocomplete="false" name="hidden" type="text" id="input-area" disabled>
      <span id="score">Score: 0</span>
      <span  id="high-score">High Score: 0</span>
    </section>

    <footer class="footer">
      <button id="resetScore">Reset Score</button>
    </footer>
  </div>

</body>
</html>
