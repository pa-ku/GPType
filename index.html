<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link href='https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;500&display=swap' rel='stylesheet'>
  <link rel='icon' type='image/x-icon' href='/gtpypelogo.webp'>
</head>
<body>
  <div class="container">
    <section class="menu">
      <label class="mute-label" for="mute-checkbox">
        <input type="checkbox" id="mute-checkbox">
        <span class="btn-sound"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="gray" className="w-6 h-6">
          <path strokeLinecap="round" strokeLinejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
        </svg></span>
        
        <span class="btn-silence"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="gray" className="w-6 h-6">
          <path strokeLinecap="round" strokeLinejoin="round" d="M17.25 9.75L19.5 12m0 0l2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6l4.72-4.72a.75.75 0 011.28.531V19.94a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.506-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.395C2.806 8.757 3.63 8.25 4.51 8.25H6.75z" />
        </svg>
        </span>
      </label>
      <img class="title-logo" draggable="false" src="/gtpypelogo.webp" alt="GPTYPE LOGO">

      <button id="start-button">START GAME</button>
    </section>
    <section class="game">
      <p class="timer">‚è±45</p>
      <p class="preparate">Preparate para escribir motomami!</p>
      <input autocomplete="off" type="text" id="input-area" disabled>
      <span id="score">Score: 0</span>
      <span id="high-score"></span>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
