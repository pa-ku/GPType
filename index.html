<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link href='https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;500&display=swap' rel='stylesheet'>
  <link rel='icon' type='image/x-icon' href='/gtpypelogo.webp'>
  <script defer src='script.js'> </script>
</head>
<body>
  <div class="container">
    <section class="menu">
      <label class="mute-label" for="mute-checkbox">
        <input type="checkbox" id="mute-checkbox">
        <span class="btn-sound">

          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="sound-increase" class="icon glyph" fill="#fff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M18,16a1,1,0,0,1-1-1V9a1,1,0,0,1,2,0v6A1,1,0,0,1,18,16Z" style="fill:#fff"></path><path d="M21,13H15a1,1,0,0,1,0-2h6a1,1,0,0,1,0,2Z" style="fill:#fff"></path><path d="M11.38,4.08a1,1,0,0,0-1.09.21L6.59,8H4a2,2,0,0,0-2,2v4a2,2,0,0,0,2,2H6.59l3.7,3.71A1,1,0,0,0,11,20a.84.84,0,0,0,.38-.08A1,1,0,0,0,12,19V5A1,1,0,0,0,11.38,4.08Z" style="fill:#fff"></path></g></svg>

        </span>
        
        <span class="btn-silence">
          
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="sound-mute" class="icon glyph" fill="#fff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M15.38,4.08a1,1,0,0,0-1.09.21L10.59,8H8a2,2,0,0,0-2,2v4a2,2,0,0,0,2,2h2.59l3.7,3.71A1,1,0,0,0,15,20a.84.84,0,0,0,.38-.08A1,1,0,0,0,16,19V5A1,1,0,0,0,15.38,4.08Z" style="fill:#fff"></path></g></svg>

        </span>
      </label>
      <img class="title-logo" draggable="false" src="/gtpypelogo.webp" alt="GPTYPE LOGO">

      <div class="buttons-wrapper">
      <button class="start-button" id="start-button">START GAME</button>
      <button class="start-button reset-button" id="reset-button" title="RESTART">ü§™</button>
    </div>

    </section>
    <section class="game">
      <p class="timer">‚è±40</p>
      <p class="preparate">Preparate para escribir palabras mal escribidas!</p>
      <input autocomplete="false" name="hidden" type="text" id="input-area" disabled>
      <span id="score">Score: 0</span>
      <span  id="high-score">High Score: 0</span>
    </section>

    <footer class="footer">
      <button id="resetScore">Reset Score</button>
    </footer>
  </div>

</body>
</html>
